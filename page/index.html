<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho Extra</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
        <h1>Trabalho Extra</h1>
    </header>

    <main>

        <form id="operacaoForm" onsubmit="menuOperacao(event)">
            <div id="select">
                <label for="opcoes">Operação desejada:</label>
                <select name="opcoes" id="opcoes">
                    <option value="1">criar uma nova tarefa</option>
                    <option value="2">listar todas tarefas</option>
                    <option value="3">pesquisar tarefa(s) por título</option>
                    <option value="4">listar tarefas concluídas</option>
                    <option value="5">listar tarefas pendentes</option>
                    <option value="6">listar tarefas que foram criadas em um determinado período</option>
                    <option value="7">mostrar média de conclusão de tarefas</option>
                    <option value="8">mostrar tarefa com a descrição mais longa</option>
                    <option value="9">mostrar todas as tarefas de alguém</option>
                    <option value="10">contar tarefas de alguém</option>
                    <option value="11">mostrar a tarefa mais recente de alguém</option>
                    <option value="12">mostrar a tarefa mais antiga de alguém</option>
                </select>
            </div>
            <input type="text" name="input" id="input">
            <input type="text" name="input2" id="input2">
            <div id="divDoBotão">
                <button type="submit" id="botão">OK</button>
            </div>
        </form>

        <div class="container">

            <!-- Formulário para adicionar tarefas -->
            <form id="taskForm" onsubmit="addTask(event)">

                <input type="text" name="title" id="title" required placeholder="Informe o título da tarefa" />

                <textarea id="description" name="description" required placeholder="Informe a descrição da tarefa"></textarea>

                <div id="select2">
                    <label for="status">status da tarefa:</label>
                    <select name="status" id="status">
                        <option value="pendente">pendente</option>
                        <option value="em andamento">em andamento</option>
                    </select>
                </div>

                <input type="text" name="author" id="author" placeholder="Informe o autor da tarefa">

                <button type="submit">Salvar Tarefa</button>
            </form>
            <!-- Lista de tarefas -->

        </div>

        <ul id="taskList">
        </ul>

    </main>

    <footer>
        &copy; 2024 trabalho extra
    </footer>

    <script src="./script.js"></script>
    <script>

        let opcao = document.getElementById("opcoes")
        opcao.addEventListener("change", function () {
            mudarMenu(opcao.value);
        });

    </script>

</body>

</html>
